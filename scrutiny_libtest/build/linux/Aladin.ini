#Start
##########################################################################################
# Module 
# PHY   - 0
# DLL   - 1
# SOPS  - 2
# ACCM  - 3
# TIC   - 4
# SQM   - 5
# RDR   - 6
# SCH   - 7
# RESET - 8
# DMA   - 9
# TIC HDR - 10
# TEC HDR - 11
# INCH  - 12
##########################################################################################
MODULEA=0
MODULEB=0
##########################################################################################
# Station
##########################################################################################
STATION=3
##########################################################################################
# Port in decimal
##########################################################################################
PORTA=0
PORTB=0
#Signal in decimal
SIGNALA=0
SIGNALB=4
#Trigger Mask. Hex for Condition 0 and Condition 1
TRIGMASKA0=FFFFF000
TRIGMASKB0=FFFFFFFF
TRIGMASKA1=FFFFF000
TRIGMASKB1=FFFFFFFF
#Capture Data Mask. Hex
DATAMASKA=FFFF0000
DATAMASKB=00000000
#Trigger Pattern in Hex for Condition 0 and Condition 1
#TLP header are byte swapped
TRIGGERA0=00000103
TRIGGERB0=11111111
TRIGGERA1=00000418
TRIGGERB1=11111111
#For Condition 0 and Condition 1
#0 - Equal to
#1 - Not Equal to
COND0NOTEQTO=0
COND1NOTEQTO=0
#Compression 
#0 - Disable
#1 - Enable
COMPRESSION=1
# Post Capture Type
# 0 - Clock
# 1 - Transition
POSTCAPTUREMODE=1
#Post Capture Location in hex (1024->400)
CAPTURELOC=400
# Real Time Data
# U - Upper 32-bit
# L - Lower 32-bit
# B - Both upper and lower 32-bit
READTIME=B
# Trigger Source
# 0x00 - Cond0
# 0x01 - Cond1
# 0x02 - Cond0 AND Cond1
# 0x03 - Cond0 OR Cond1
# 0x04 - Cond0 XOR Cond1
# 0x05 - Cond0 THEN Cond1
# 0x07 - EventCounter. Event0 OR Event1
TRIGSRC=0
# Event0 and Event1 Source
# 0x00 - Cond0
# 0x01 - Cond1
# 0x02 - Cond0 AND Cond1
# 0x03 - Cond0 OR Cond1
# 0x04 - Cond0 XOR Cond1
# 0x05 - Cond0 THEN Cond1
EVENTSRC0=0
EVENTSRC1=2
# Event0 and Event1 Counter Threshold (Dec)
# 26-bit counter
EVENTCOUNT0=2
EVENTCOUNT1=A
