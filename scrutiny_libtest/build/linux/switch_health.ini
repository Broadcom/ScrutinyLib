### 1st seg is for Switch Global ##
[SWH_Monitor_Gobal]
SWH_TEMPERATURE=60
#enclosure status ---bit1 critical, bit0 unrecovered#
SWH_ENCL_STATUS=3 
SWH_SASADDR_LOW= 0x000272bf
SWH_SASADDR_HIGH=   0X500605B0
#fw version 00.01.02.00
SWH_FW_VER=0x00010200
SWH_TOTAL_PORTS=96
SWH_TOTAL_HOST_PORTS=4

### by port based ,not by phy based. each port has it own settings ####
#link rate: 0-linkdowm, 1-gen1,2-gen2,3-gen3,4-gen4.
[PORT 0]
SWH_LINK_UP=0
SWH_MAX_LINK_RATE=4
SWH_NEGOTIATED_LINK_RATE=4
SWH_MAX_LINK_WIDTH=8
SWH_NEGOTIATED_LINK_WIDTH=8 
SWH_PORTRECEIVERERRORS=1024
SWH_BADTLPERRORS=1024
SWH_BADDLLPERRORS=1024
SWH_RECOVERYDIAGNOSTICSERRORS=1024
SWH_LINKDOWNCOUNT=1024
#port type 0 is ssw downstream port, ,port type 3 is ssw host port,
#port type 5 is bsw host port, port type 6 is bsw downstream port.
SWH_PORT_TYPE=0
#bit4 Data Link Protocol Error
#bit5 Surprise Down Error
#bit12 Poised TLP Status
#bit13 Flow Control Protocol Error
#bit14 Completion Timeout
#bit15 Completer Abort Status
#bit16 Unexpected Completion Status
#bit17 Receiver Overflow Status
#bit18 Malformed TLP Status
#bit19 ECRC Error
#bit20 Unsupported Request Error
#bit21 ACS Violation Status
#bit22 Uncorrectable Internal Error
#other bits reserved.
#if customer specify reference value = 0, then any status bit error will trigger a error report
#if customer specify some bits, then only these status bit error can trigger a error report
#if customer specify reference value = 0xFFFFFFFF, then any status bit error can trigger a error report.
#reserverd bits are ignored
SWH_UNCORR_ERR_STATUS=0x0

